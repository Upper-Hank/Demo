<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles.css">
  <link rel="stylesheet" href="style.css">
  <script src="../src/gsap.min.js"></script>
  <script src="./script.js"></script>
  <title>Demo | Galaxy</title>
</head>

<body class="container grid">
  <header>
    <div class="number">Demo - 4</div>
    <div class="name">GALAXY</div>
    <div class="information">HTML & CSS & GSAP</div>
  </header>
  <main>
    <div class="base">
      <svg width="800" height="800" viewBox="-400 -400 800 800" fill="none" xmlns="http://www.w3.org/2000/svg"
        class="orbit-container">
      </svg>
    </div>
    <div class="galaxy">
      <svg width="160" height="160" viewBox="-80 -80 160 160" fill="none" xmlns="http://www.w3.org/2000/svg"
        class="sun">
        <circle cx="0" cy="0" r="80" fill="#FFD13C" />
      </svg>
      <svg width="60" height="60" viewBox="-30 -30 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="planet">
        <circle cx="0" cy="0" r="30" fill="#4EDA81" />
      </svg>
      <svg width="60" height="60" viewBox="-30 -30 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="planet">
        <circle cx="0" cy="0" r="30" fill="#4FADFF" />
      </svg>
      <svg width="60" height="60" viewBox="-30 -30 60 60" fill="none" xmlns="http://www.w3.org/2000/svg" class="planet">
        <circle cx="0" cy="0" r="30" fill="#FF6C6C" />
      </svg>
    </div>
  </main>
  <footer>
    Created by Upper
  </footer>
</body>

</html>
